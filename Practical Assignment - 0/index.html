<!DOCTYPE html>
<html>
  <head>
    <title>Practical Assignment - 0</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="heading">
      <p style="text-align: center;">
        <span style="font-size: xx-large;">Practical Assignment - 0</span>
      <br>
        <span style="font-size: x-large;">Atbash Cipher</span>
      <br>
        <span style="font-size: large;">By Jinesh Jain (18075069)</span>
      </p>
    </div>
    <div class="container" id="app">
      <div class="window-box">
        <div class="window">
          <h2 style="margin-bottom: 15px;">Plain Text</h2>
            <textarea
              type="textarea"
              id="plainText"
              placeholder="Enter plain text here"
              onkeyup="encryption()"

              value=""
            ></textarea>
        </div>
      </div>
      <div style='font-size:40px; align-self: center;'>&#8644;</div>
      <div class="window-box">
        <div class="window">
          <h2 style="margin-bottom: 15px;">Cipher Text</h2>
            <textarea
              type="textarea"
              id="cipherText"
              placeholder="Enter cipher text here"
              onkeyup="decryption()"
              value=""
            ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
